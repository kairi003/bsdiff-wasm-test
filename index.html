<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="bsdiff-wasm">
  <meta property="og:description" content="bsdiff/bspatch compiled to WASM">
  <meta property="og:image" content="https://kairi003.github.io/bsdiff-wasm/og-image.png">
  <meta property="og:url" content="https://kairi003.github.io/bsdiff-wasm/">
  <meta property="og:type" content="website">  
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@kairi_005" />
  <meta name="twitter:title" content="bsdiff-wasm">
  <meta name="twitter:description" content="bsdiff/bspatch compiled to WASM">
  <meta name="twitter:image" content="https://kairi003.github.io/bsdiff-wasm/og-image.png">
  <title>bsdiff-wasm</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.mjs" defer></script>
</head>

<body>
  <h1> bsdiff-wasm </h1>
  <p>
    This is a simple web page to demonstrate the use of
    <a href="https://github.com/kairi003/bsdiff-wasm">bsdiff-wasm</a>
    by <a href="https://github.com/kairi003">kairi003</a>.
  </p>
  <section>
    <h2>bsdiff</h2>
    <ul>
      <li class="file-li"><label for="oldFile">OldFile: <label><input type="file" id="oldFile" /></li>
      <li class="file-li"><label for="newFile">NewFile: </label><input type="file" id="newFile" /></li>
      <li class="button-li"><button id="bsdiff">run</button></li>
    </ul>
  </section>
  <section>
    <h2>bspatch</h2>
    <ul>
      <li class="file-li"><label for="oldFile2">OldFile: <label><input type="file" id="oldFile2" /></li>
      <li class="file-li"><label for="patchFile">PatchFile: </label><input type="file" id="patchFile" /></li>
      <li class="button-li"><button id="bspatch">run</button></li>
    </ul>
</body>

</html>
